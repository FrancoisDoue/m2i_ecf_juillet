<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="~{index::bootstrap-import}"></th:block>
    <title>Nouvelle offre</title>
</head>
<body class="bg-light">
<div th:id="main" class="min-vh-100 bg-light">
    <th:block th:replace="~{index::header}"></th:block>
    <main class="container">
        <form class="mt-5 m-auto p-4 w-50 shadow rounded-1" method="post" th:action="@{/offer}" th:object="${offer}">
            <h3 class="text-center my-3" th:text="${offer.id == 0 ? 'Nouvelle offre d\'emploi' : 'Modifier l\'offre d\'emploi'}"></h3>
            <hr>
            <div class="p-2">
                <div class="form-floating">
                    <input type="text" class="form-control" id="title" name="title" th:field="*{title}" placeholder="">
                    <label for="title">Intitul√© de l'offre</label>
                </div>
            </div>
            <div class="p-2">
                <div class="form-floating">
                    <input type="text" class="form-control" id="description" name="description" th:field="*{description}" placeholder="">
                    <label for="description">Description de l'offre</label>
                </div>
            </div>
            <hr>
            <div class="mt-3">
                <button class="w-100 py-2 btn btn-primary">Connexion</button>
            </div>
        </form>
    </main>
</div>
</body>
</html>
